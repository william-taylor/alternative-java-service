language: java
script:
  - cd server
  - mvn clean compile
  - zip mortgage-tool.zip -r src pom.xml Procfile Buildfile
deploy:
  provider: elasticbeanstalk
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
  app: "mortgage-tool"
  env: "Mortgagetool-env-1"
  region: "eu-west-2"
  bucket_name: "mortgage-tool-source"
  zip_file: server/mortgage-tool.zip
  skip_cleanup: true